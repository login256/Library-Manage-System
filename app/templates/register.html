{% extends 'base.html' %}
{% block mainbody %}
<div class="flex-center">
        <div class="container">
            <div class="flex-center">
                <div class="unit-1-2 unit-1-on-mobile">
                    <h3 class="flex-center">注册</h3>
                    <form class="form" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
								{{ field.label_tag }}
								{{ field }}
								{{ field.errors }}
								{% if field.help_text %}
									{{ field.help_text|safe }}
								{% endif %}
						{% endfor %}
                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock mainbody %}
