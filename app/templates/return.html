{% extends 'base.html' %}
{% block mainbody %}
<div class="container">
<h2>我的借阅</h2>
{% for borrow in borrows %}
<div class="row">
<div class="col-2">
{{forloop.counter}}
</div>
<div class="col-4">
{{borrow.bookitem.book.name}}
</div>
<div class="col-2">
书本ID：{{borrow.bookitem.id}}
</div>
<div class="col-2">
借阅时间：{{borrow.date_borrow}}
</div>
<div class="col-2">
<form action="" method="post">
{% csrf_token %}
<input type="hidden" name="id" value="{{borrow.id}}">
<input type="submit" value="归还" class="btn btn-sm btn-primary">
</form>
</div>
</div>
<hr/>
{% endfor %}
</div>
{% endblock mainbody %}
